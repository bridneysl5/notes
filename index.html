<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Note taking app | Parzibyte's apps</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
		<div class="container" id="app">
			<div class="row">
				<div class="col-12">
					<h1>Simple note taking app <small>by parzibyte</small></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12" v-show="!editingNote.id">
					<h2>Add new note</h2>
					<div class="form-group">
						<label for="note">Write a note:</label>
						<textarea placeholder="Your note goes here..." ref="textarea" v-model="newNote.note" class="form-control" id="note" rows="3"></textarea>
					</div>
					<div class="form-group">
						<button @click="saveNote()" class="btn btn-success">Save</button>
					</div>
				</div>
				<div class="col-12" v-show="editingNote.id">
					<h2>Editing note</h2>
					<div class="form-group">
						<label>Note:</label>
						<textarea placeholder="Your note goes here..." v-model="editingNote.note" class="form-control" rows="3"></textarea>
					</div>
					<div class="form-group">
						<button @click="saveEditingNote()" class="btn btn-success">Save</button>
						<button @click="cancelEdit()" class="btn btn-warning">Cancel</button>
					</div>
				</div>
				<div class="col-12">
					<div class="form-group">
						<label for="color">Choose a color:</label>
						<input id="color" type="color" v-model="color" @change="onColorChanged()">
					</div>
				</div>
				<div v-for="note in notes" class="col-12 alert note" :style="{'background-color':  color}">
					<h3>{{note.note}}</h3>
					<h5>{{note.time | toLocaleDateString}}</h5>
					<button @click="editNote(note)" class="btn btn-warning">Edit</button>
					<button @click="deleteNote(note)" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>
    <script src="script.js"></script>
  </body>
</html>
